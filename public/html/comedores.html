<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menús de la Universidad</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bottomBar.css">
    <link rel="stylesheet" href="../css/menu.css"> 
    <link rel="stylesheet" href="../css/carousel.css"> 
</head>
<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/main';"></button>
    <div class="header-container">
        <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
        <div id="clock"></div>
    </div>

    <div class="welcome-message">
        <h1>¿Qué desea comer?</h1>
        <h2>Tenemos tanto para llevar como para tomar aquí</h2>
    </div>

    <div class="responsive-slider">
        <ul class="list">
            <div class="hide"></div>
            <div class="new-next"></div>
            <div class="prev"></div>
            <div class="next"></div>
            <div class="act">
                <button class="act-button" onclick="window.location.href='/consultar-menu'">
                    <img src="../assets/menu-icon.png">
                    <p>CONSULTAR MENÚ</p>
                </button>
            </div>
        </ul>
        <div class="swipe"></div>
    </div>

    <div id="bottom-bar">
        <div id="auth-status"></div>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/carouselComedores.js"></script>
    <script src="../js/bottomBar.js"></script>
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/leap.main.js"></script>
    <script src="../js/updateClock.js"></script>
    <script src="../js/temporizador.js"></script>
</body>
</html>
