<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trámites Administrativos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bottomBar.css">
    <link rel="stylesheet" href="../css/tramites.css">
    <link rel="stylesheet" href="../css/carousel.css">
    <!--    <script src="../js/cargarExpediente.js" defer></script>  Esto lo haremos si hacemos al final lo de expediente -->
</head>

<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/main';"></button>
    <div class="header-container">
        <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
        <div id="clock"></div>
    </div>

    <div class="welcome-message">
        <h1>¿Tiene algún trámite pendiente?</h1>
        <h2>Hágalo sin esperas aquí</h2>
    </div>

    <div class="responsive-slider">
        <ul class="list">
            <div class="hide"></div>
            <div class="new-next"></div>
            <div class="prev"></div>
            <div class="next"></div>
            <div class="act">
                <button class="act-button" onclick="window.location.href='/pedir-cita'">
                    <img src="../assets/new-cites-icon.png">
                    <p>PEDIR CITA</p>
                </button>
            </div>
        </ul>
        <div class="swipe"></div>
    </div>

    <div id="bottom-bar">
        <div id="auth-status"></div>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/leap.main.js"></script>
    <script src="../js/carouselTramites.js"></script>
    <script src="../js/bottomBar.js"></script>
    <script src="../js/updateClock.js"></script>
</body>

</html>
