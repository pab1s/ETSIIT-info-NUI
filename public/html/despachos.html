<!DOCTYPE html>
<html>

<head>
    <title>Profesores</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bottomBar.css">
    <link rel="stylesheet" type="text/css" href="../css/despachos.css">
</head>

<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/localizacion';"></button>
    <button id="timeout" style="display: none;" onclick="window.location.href='/presentacion';"></button>

    <div class="header-container">
        <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
        <div id="clock"></div>
    </div>

    <div class="location-scroll">
        <div id="botones-filtro">
            <button class="filtro-button" id="todos-profesores">TODOS LOS PROFESORES</button>
            <button class="filtro-button" id="mis-profesores">MIS PROFESORES</button>
        </div>
        <div id="contenedor-botones"></div>
        <div id="info-despacho">
            <span id="texto-despacho"></span>
            <div id="mapa-contenedor">
                <img id="mapa-imagen" src="" alt="Mapa ETSIIT">
                <img id="marcador-posicion" src="../assets/marcador-de-posicion.png" alt="Marcador de Posición"
                    style="position: absolute;">
            </div>
        </div>
    </div>

    <div id="bottom-bar">
        <div id="auth-status"></div>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="../js/despachos.js"></script>
    <script src="../js/bottomBar.js"></script>
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/leap.profesores.js"></script>
    <script src="../js/updateClock.js"></script>
    <script src="../js/temporizador.js"></script>
</body>

</html>
