<!DOCTYPE html>
<html>
<head>
    <title>Profesores</title>
    <link rel="stylesheet" type="text/css" href="../css/despachos.css">
</head>
<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/';"></button>

    <div class="icon-container">
            <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
        </div>
        
    <div class="content">
        <div id="botones-filtro">
            <button class="filtro-button" id="mis-profesores">MIS PROFESORES</button>
            <button class="filtro-button" id="todos-profesores">TODOS LOS PROFESORES</button>
        </div>
        <div id="contenedor-botones"></div>
        <div id="info-despacho">
        <span id="texto-despacho"></span> <!-- Elemento para el texto del despacho -->
        <div id="mapa-contenedor">
            <img id="mapa-imagen" src="" alt="Mapa ETSIIT">
            <img id="marcador-posicion" src="../assets/marcador-de-posicion.png" alt="Marcador de Posición" style="position: absolute;">
        </div>
</div>

    </div>

    <!-- Bottom-bar -->
    <div id="bottom-bar">
        <div id="auth-status"></div>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="../js/despachos.js"></script>
    <script src="../js/bottomBar.js"></script>
</body>
</html>
