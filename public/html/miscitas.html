<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas</title>
    <link rel="stylesheet" href="../css/tramites.css"> <!-- Asegúrate de que la ruta del archivo CSS sea correcta -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/tramites';"></button>
    <div class="icon-container">
        <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
    </div>

    <div class="welcome-message">
        <h1>Consulta de citas</h1>
    </div>
    <div id="container-mis-citas">
        <div id="lista-citas">
            <!-- Aquí se cargarán las citas del usuario desde JavaScript -->
        </div>
    </div>

    <div id="bottom-bar">
        <span id="auth-status"></span>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/user-auth.js"></script>
    <script src="../js/misCitas.js"></script> 
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/leap.consultarcita.js"></script>
</body>
</html>
