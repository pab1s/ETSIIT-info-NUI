<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Bienvenidos a la ETSIIT</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body id="pres">
    <button id="confirma-entender" style="display: none;" onclick="window.location.href='/';"></button>
    <div class="presentacion">
        <div class="welcome-message">
            <h1>Gestos para utilizar el totem</h1>
        </div>
        <div class="video-message">
            <div id="textopres">Bajar los dedos</div>
        </div>
        <div class="video-section">
            <video src="../assets/bajarmano.mp4" autoplay loop muted controls></video>
        </div>
        <div class="video-message">
            <div id="textopres">Movimiento swipe izquierda derecha</div>
        </div>
        <div class="video-section">
            <video src="../assets/swipe (online-video-cutter.com).mp4" autoplay loop muted controls></video>
        </div>
        <div class="video-message">
            <div id="textopres">Apuntar con el dedo índice</div>
        </div>
        <div class="video-section">
            <video src="../assets/puntero (online-video-cutter.com).mp4" autoplay loop muted controls></video>
        </div>
        <div class="video-message">
            <div id="textopres">Desplazar la mano hacia arriba</div>
        </div>
        <div class="video-section">
            <video src="../assets/subirmano (online-video-cutter.com).mp4" autoplay loop muted controls></video>
        </div>
        
    </div>

    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/leap.presentacion.js"></script>
    <script src="../js/temporizador.js"></script>
    <script>
        document.addEventListener('keydown', function(event) {
            // Comprobar si la tecla presionada es 'Enter'
            if (event.key === 'Enter') {
                var boton = document.getElementById('confirma-entender');
                // Simular un clic en el botón
                boton.click();
            }
        });
    </script>
</body>
</html>
