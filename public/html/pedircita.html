<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bottomBar.css">
    <link rel="stylesheet" href="../css/tramites.css">
</head>
<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/tramites';"></button>
    <button id="continue-button" style="display: none;" onclick="window.location.href='/continue';"></button>
    <button id="error-button" style="display: none;" onclick="window.location.href='/error';"></button>
    <button id="timeout" style="display: none;" onclick="window.location.href='/presentacion';"></button>

    <div class="header-container">
        <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
        <div id="clock"></div>
    </div>

    <div class="welcome-message">
        <h1>Agendar Cita en Secretaría</h1>
    </div>
    <div id="agenda-citas-container">
        <div id="fechas-container">
            <!-- Los divs de las fechas se insertarán aquí dinámicamente -->
        </div>
        <div id="titulo-citas-disponibles" class="oculto">
            <!-- Aquí se cargará el título de las citas disponibles -->
        </div>
        <div id="citas-disponibles" class="oculto">
            <!-- Aquí se cargarán las citas disponibles para el día seleccionado -->
        </div>
    </div>

    <div id="bottom-bar">
        <span id="auth-status"></span>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>


    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/leap.pedircita.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/bottomBar.js"></script>
    <script src="../js/agendarCitas.js"></script>
    <script src="../js/updateClock.js"></script>
    <script src="../js/temporizador.js"></script>
</body>
</html>
