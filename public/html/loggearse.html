<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Menú Principal - ETSITT</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bottomBar.css">
    <link rel="stylesheet" href="../css/carousel.css">
</head>

<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/';"></button>
    <main>
        <div class="header-container">
            <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
            <div id="clock"></div>
        </div>

        <div class="welcome-message">
            <h1>¿Cual es su usuario?</h1>
        </div>

        <div id="reader" style="display: none;"></div>

        <div class="responsive-slider">
            <ul class="list">
                <div class="hide"></div>
                <div class="new-next"></div>
                <div class="prev"></div>
                <div class="next"></div>
                <div class="act">
                    <button class="act-button" onclick="scanQRCodeLuis()">
                        <img src="../qr-codes/luiscrespo-QR.png" alt="Luis">
                        <p>Luis</p>
                    </button>
                </div>
            </ul>
            <div class="swipe"></div>
        </div>
        
    </main>

    <div id="bottom-bar">
        <div id="auth-status"></div>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/carouselLOG.js"></script>
    <script src="../js/handleCam2.js"></script>
    <script src="../js/leap.main.js"></script>
    <script src="../js/bottomBar.js"></script>
    <script src="../js/updateClock.js"></script>
    <script src="../js/personalizedWelcomeMessage.js"></script>
    <script src="../js/temporizador.js"></script>
</body>

</html>
