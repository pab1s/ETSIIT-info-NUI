<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Menú Principal - ETSITT</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="user-info"></div>
    <div class="vertical-menu-container">
        <div class="texto-importante">Menú Principal</div>
        <div class="menu-item">
            <img src="../assets/docencia-icon.png" alt="Docencia">
            <div class="texto-menu-item">
            <button onclick="window.location.href='/docencia'">Docencia</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="../assets/tramites-icon.png" alt="Trámites Administrativos">
            <div class="texto-menu-item">
            <button onclick="window.location.href='/tramites'">Trámites Administrativos</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="../assets/comedores-icon.png" alt="Comedores">
            <div class="texto-menu-item">
            <button onclick="window.location.href='/comedores'">Comedores</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="../assets/location.png" alt="Localizaciones">
            <div class="texto-menu-item">
            <button onclick="window.location.href='localizacion.html';">Localizaciones</button>
            </div>
        </div>
    </div>

    <script src="../js/user-auth.js"></script>
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/handleCam.js"></script>
    <script src="../js/leap.main.js"></script>

</html>
