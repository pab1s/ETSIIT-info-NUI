<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menús de la Universidad</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bottomBar.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="../js/cargar_menu2.js" defer></script>
</head>
<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/comedores';"></button>
    <div class="header-container">
            <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
            <div id="clock"></div>
        </div>
        
    <div id="comedores-container"></div>
    <div id="menus-detail-container"></div>

    <div id="message-area">
        <button id="pay-button">Pagar Menú</button>
        <div id="message-container"></div> <!-- Contenedor para los mensajes -->
    </div>

    <div id="bottom-bar">
        <span id="auth-status"></span>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/leap.menupago.js"></script>    
    <script src="../js/pago.js"></script>
    <script src="../js/bottomBar.js"></script>
    <script src="../js/updateClock.js"></script>
</body>
</html>
