<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Menú Principal - ETSITT</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bottomBar.css">
</head>

<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/';"></button>
    <main>
        <div class="header-container">
            <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
            <div id="clock"></div>
        </div>

        <div class="welcome-message">
            <h1>Espere un momento mientras se comprueban sus datos.</h1>
        </div>

        
    </main>

    <div id="bottom-bar">
        <div id="auth-status"></div>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="../js/handleCamLuis.js"></script>
    <script src="../js/bottomBar.js"></script>
    <script src="../js/updateClock.js"></script>
</body>

</html>
