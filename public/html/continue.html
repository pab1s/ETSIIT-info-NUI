<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Continuar Menú</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bottomBar.css">
</head>

<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/pedir-cita';"></button>
    <div class="content">
        <div class="header-container">
            <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
            <div id="clock"></div>
        </div>

        <div class="welcome-message">
            <h1>Operación realizada con éxito.</h1>
            <h2>¿Quieres hacer algo más?</h2>
        </div>

        <div class="horizontal-container">
            <div class="button-container">
                <button id="reload-button" onclick="window.location.href='/main'">
                    <img src="../assets/reload.png" alt="QR Icon">
                    <p style="text-align: center;">CONTINUAR</p>
                </button>
            </div>
            <div class="button-container">
                <button id="exit-button">
                    <img src="../assets/exit.png" alt="Exit Icon">
                    <p style="text-align: center;">CERRAR SESIÓN</p>
                </button>
            </div>
        </div>
    </div>

    <div id="bottom-bar">
        <div id="auth-status"></div>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/bottomBar.js"></script>
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/leap.continue.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/updateClock.js"></script>
    <script src="../js/temporizador.js"></script>
</body>

</html>
