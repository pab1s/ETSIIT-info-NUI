<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Localizaciones - ETSITT</title>
        <link rel="stylesheet" href="../css/localizacion.css">
        <link rel="stylesheet" href="../css/carousel.css">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/main';"></button>
        <div class="icon-container">
            <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
        </div>

        <div class="welcome-message">
            <h1>¿No sabe cómo llegar?</h1>
            <h2>Nosotros se lo indicamos</h2>
        </div>

        <div class="responsive-slider">
            <ul class="list">
                <div class="hide"></div>
                <div class="new-next"></div>
                <div class="prev"></div>
                <div class="next"></div>
                <div class="act">
                    <button class="act-button" onclick="window.location.href='/despachos'">
                        <img src="../assets/profesorado-icon.png" alt="Profesorado">
                        <p>DESPACHOS</p>
                    </button>
                </div>
            </ul>
            <div class="swipe"></div>
        </div>

        <div id="bottom-bar">
            <span id="auth-status"></span>
            <div id="auth-actions">
                <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
            </div>
        </div>

        <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
        <script src="../js/leap.main.js"></script>    
        <script src="../js/bottomBar.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.js"></script>
        <script src="../js/carouselLocalizacion.js"></script>
    </body>
</html>
