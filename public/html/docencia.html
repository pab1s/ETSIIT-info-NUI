<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calendario de Docencia</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bottomBar.css">
    <link rel="stylesheet" href="../css/docencia.css">
</head>

<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/main';"></button>
    <div class="header-container">
        <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
        <div id="clock"></div>
    </div>

    <div id="welcome-message">
        <h1></h1>
    </div>

    <div class="calendario-contenedor">
        <div id="calendario" class="calendario">
            <!-- El calendario se construirá aquí -->
        </div>
    </div>

    <div id="bottom-bar">
        <div id="auth-status"></div>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>

    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/leap.docencia.js"></script>
    <script src="../js/bottomBar.js"></script>
    <script src="../js/generateSchedule.js"></script>
    <script src="../js/updateClock.js"></script>
</body>

</html>
