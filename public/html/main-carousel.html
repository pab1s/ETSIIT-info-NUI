<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Menú Principal - ETSITT</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/carousel.css">
</head>

<body>
    <button id="vuelta-atras" style="display: none;" onclick="window.location.href='/';"></button>
    <main id="swup" class="transition-fade">

        <!-- Contenedor para el puntero -->
        <div id="pointer"></div>

        <div class="icon-container">
            <img src="../assets/etsiit-logo.png" alt="Icono ETSIIT">
        </div>

        <div class="welcome-message">
            <h1>¡Bienvenido a la ETSIIT!</h1>
        </div>
        

        <div class="responsive-slider">
            <ul class="list">
                <div class="hide"></div>
                <div class="new-next"></div>
                <div class="prev"></div>
                <div class="next"></div>
                <div class="act">
                    <button class="act-button" onclick="window.location.href='/docencia'">
                        <img src="../assets/docencia-icon.png" alt="Docencia">
                    </button>
                </div>
            </ul>
            <div class="swipe"></div>
        </div>
        
    </main>

    <!-- bottom-bar.html -->
    <div id="bottom-bar">
        <div id="auth-status"></div>
        <div id="auth-actions">
            <button id="auth-button" onclick="window.location.href = '/'">Iniciar sesión</button>
        </div>
    </div>


    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/carousel.js"></script>
    <script src="../js/handleCam.js"></script>
    <script src="../js/leap.main.js"></script>
    <script src="../js/user-auth.js"></script>
    <script src="../js/bottomBar.js"></script>
</body>

</html>
