<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Bienvenidos a la ETSIIT</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Contenedor para el puntero -->
    <div id="pointer"></div>

    <div class="vertical-container">
        <div class="welcome-message">
            <h1>Â¡Bienvenidos a la ETSIIT!</h1>
        </div>

        <div class="icon-container">
            <img src="../assets/icono-etsiit.png" alt="Icono ETSIIT">
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <!-- Avatar with Welcome Message -->
            <div class="avatar-container">
                <img src="../assets/avatar.png" alt="Avatar">
                <p>Welcome!</p>
            </div>
        </div>


        <div class="horizontal-button-container">
            <div class="button-container">
                <button id="guest-access" onclick="window.location.href='/main'">Acceder como invitado</button>
            </div>
            <div class="button-container">
                <button id="authenticate">
                    <img src="../assets/icon-qr.png" alt="QR Icon"
                        style="height: 144px; width: 144px; margin-left: 5px; vertical-align: middle;
                               padding: 20px;">
                    <br>
                    Autenticarse
                </button>
                <!-- Contenedor para el video de la webcam, inicialmente oculto -->
                <div id="webcam-container">
                    <video id="webcam" autoplay></video>
                </div>
            </div>
        </div>

    </div>

    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/leap.im.js"></script>
    <script src="../js/handleCam.js"></script>

</body>

</html>
